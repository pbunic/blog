{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ request.site }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'icons/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/codehilite_styles.css' %}">
    <script src="{% static 'js/base.js' %}"></script>
</head>

<body>
    <!-- Content without footer -->
    <div class="page">
        <!-- Navigation -->
        <div class="responsive-nav">
            <div class="responsive-nav-part-one">
                <span class="name">{{ request.site.name }} </span><span class="skull">â˜ </span>
            </div>
            <div class="responsive-nav-part-two">
                <span class="menuicon" onclick="openNav()">&#9776;</span>
            </div>
        </div>

        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="{% url 'blog:homepage' %}" class="navlink">Home</a>
                <a href="{% url 'blog:about_page' %}" class="navlink">About</a>
                <a href="{% url 'blog:post_list' %}" class="navlink">Blog</a>
                <a href="{% url 'blog:videos_page' %}" class="navlink">Videos</a>
                <a href="{% url 'blog:services_page' %}" class="navlink">Services</a>
            </div>
        </div>
        <hr>

        <!-- Content -->
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-wrap">
            <div class="footer-content">
            </div>
        </div>
    </footer>
</body>
</html>
