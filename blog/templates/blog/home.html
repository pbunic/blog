{% extends "blog/base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <div class="div-home-title">
        <h1 class="home-title">{{ title }}</h1>
    </div>

    <div class="div-home-paragraph">
        <p class="home-paragraph">{{ paragraph }}</p>
    </div>

    <div class="div-home-newsletter">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Subscribe to the newsletter</button>
        </form>
    </div>

    <div class="div-home-blog-picks">
    </div>

    <div class="div-home-instagram-feed">
        {% if instagram %}
            <iframe src="#" width="800" height="400" frameborder="0" scrolling="no"></iframe>
        {% endif %}
    </div>
{% endblock %}
